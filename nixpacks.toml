[phases.setup]
nixPkgs = ['nodejs', 'python39']

[phases.install]
cmds = [
    'npm install --prefix vridge_front',
    'pip install -r vridge_back/requirements.txt'
]

[phases.build]
cmds = [
    'cd vridge_front && npm run build',
    'cd vridge_back && python manage.py collectstatic --noinput --settings=config.settings.railway'
]

[start]
cmd = 'cd vridge_back && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT'